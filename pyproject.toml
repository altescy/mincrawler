[tool.poetry]
name = "mincrawler"
version = "0.1.0"
description = "A minimal web crawler."
authors = ["altescy <altescy@fastmail.com>"]
license = "MIT"
repository = "https://github.com/altescy/mincrawler"
readme = "README.md"
keywords = ["crawler", "scraping"]

[tool.poetry.dependencies]
python = "^3.8"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
pysen = {version = "^0.10.1", extras = ["lint"]}
python-language-server = "^0.36.2"


[tool.black] # automatically generated by pysen
line-length = 119
target-version = ["py38"]

[tool.isort] # automatically generated by pysen
default_section = "THIRDPARTY"
ensure_newline_before_comments = true
force_grid_wrap = 0
force_single_line = false
include_trailing_comma = true
line_length = 119
multi_line_output = 3
use_parentheses = true
[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.pysen]
version = "0.10"

[tool.pysen-cli]
settings_dir = "."

[tool.pysen.lint]
enable_black = true
enable_flake8 = true
enable_isort = true
enable_mypy = true
mypy_preset = "strict"
line_length = 119
py_version = "py38"
[[tool.pysen.lint.mypy_targets]]
  paths = ["."]

[tool.pysen.lint.source]
  includes = ["."]
  excludes = [".venv/"]
